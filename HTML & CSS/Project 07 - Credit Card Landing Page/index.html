<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6239d07aa8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header and Navbar -->

    <header class="header">
      <div class="sub-header">
        <img class="logo" src="./Icons/Logo.svg" alt="logo" />
        <nav>
          <ul class="nav-list">
            <li>Home</li>
            <li>Features</li>
            <li>Pricing</li>
            <li>About Us</li>
          </ul>
        </nav>
        <div>
          <ul class="side-list">
            <li class="eng">Eng</li>
            <li class="contact">Contact Us</li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="section-hero">
      <div class="hero">
        <section class="hero-text-box">
          <h1 class="heading-primary">
            Simplify All Transactions in <span>One Card</span>
          </h1>
          <p class="hero-description">
            Hurry up and join now, with this you can manage your daily finances
            easily and safely
          </p>
          <div class="cta">
            <a class="btn btn--outline" href="#">GET STARTED</a>
            <img
              class="cta-logo"
              src="./Icons/RightArrow.svg"
              alt="cta arrow logo"
            />
          </div>
          <div class="info-container">
            <div class="info active-users">
              <h2>42K <i class="fa-solid fa-plus"></i></h2>
              <div class="info-text">
                <p>Happy</p>
                <p>Active Users</p>
              </div>
            </div>
            <img class="icon-vector-line" src="./Icons/Vector 402.svg" alt="" />
            <div class="info years-of-experience">
              <h2>12K <i class="fa-solid fa-plus"></i></h2>
              <div class="info-text">
                <p>Years</p>
                <p>Experience</p>
              </div>
            </div>
          </div>
        </section>
        <section class="hero-img-box">
          <img
            class="back-cards"
            src="./Photos/backCards.png"
            alt="cards.png"
          />
          <img
            class="front-cards"
            src="./Photos/frontCards.png"
            alt="cards.png"
          />
        </section>
      </div>
    </section>
  </body>
</html>
